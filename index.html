<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Saira:300,700" rel="stylesheet">
  <title>BusMall Shopping</title>
</head>
<header>
  <h1>BusMall Shopping</h1>
</header>
<body>
  <section id="productsSection">
    <p>Select your product from the dropdown menu.</p>
    <img src="img/bus.jpg" alt="">
    <div class="form">
      <form id="store-form">
        <fieldset>
          <legend>Select your Product</legend>
          <select id="items">
            <option id="start">Select a Product</option>
            <option id="luggage">Luggage</option>
            <option id="bananaSlicer">Banana Slicer</option>
            <option id="bathroomBuddy">Bathroom Buddy</option>
            <option id="fashionWellies">Fashion Wellies</option>
            <option id="breakfastMachine">Breakfast Machine</option>
            <option id="meatballBubblegum">Meatball Bubblegum</option>
            <option id="chair">Chair</option>
            <option id="cthulhu">Cthulhu</option>
            <option id="duckMuzzle">Duck Muzzle</option>
            <option id="dragonMeat">Dragon Meat</option>
            <option id="practicalCutlery">Practical Cutlery</option>
            <option id="petBroom">Pet Broom</option>
            <option id="pizzaScissors">Pizza Scissors</option>
            <option id="sharkAttack">Shark Blanket</option>
            <option id="babyBroom">Baby Broom</option>
            <option id="tauntaun">Tauntaun</option>
            <option id="unicornMeat">Unicorn Meat</option>
            <option id="tentacle">Tentacle USB</option>
            <option id="wateringCan">Watering Can</option>
            <option id="wineGlass">Wine Glass</option>
          </select>
          <label for="quantity">Quantity:</label>
          <input id="quantity" name="quantity" type="number" />
          <button id="addCart" type="submit">Add to Cart</button>
        </form>
      </div>
      <div class="form">
        <form id="user-form">
          <fieldset>
            <legend>Shipping Information</legend>
              <label for="name">Name:</label>
              <input id="name" name="name" type="text" />

              <label for="address">Address:</label>
              <input id="street" name="address" type="text" />

              <label for="city">City:</label>
              <input id="city" name="city" type="text" />

              <label for="state">State:</label>
              <input id="state" name="state" type="text" />

              <label for="zip">ZIP:</label>
              <input id="zip" name="zip" type="text" />

              <label for="phone">Phone Number:</label>
              <input id="phone" name="phone" type="number" />

              <label for="credit">Credit Card:</label>
              <input id="credit" name="credit" />
              <button id="addUser" type="submit">Submit Order</button>
            </fieldset>
            </form>
          </div>
        </section>
      </body>
      <script src="app.js"></script>
      <footer>
      </footer>
      </html>
