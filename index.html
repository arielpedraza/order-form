<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Saira:300,700" rel="stylesheet">
  <title>BusMall Shopping</title>
</head>
<header>
  <h1>BusMall Shopping</h1>
</header>
<body>
  <section id="productsSection">
    <p>Select your product from the dropdown menu.</p>
    <img src="http://placehold.it/200x200" alt="">
    <div id="form">
      <form id="store-form">
        <fieldset>
          <legend>Select your Product</legend>
            <select>
            <option value="start">Select a Product</option>
            <option value="luggage">Luggage</option>
            <option value="bananaSlicer">Banana Slicer</option>
            <option value="bathroomBuddy">Bathroom Buddy</option>
            <option value="fashionWellies">Fashion Wellies</option>
            <option value="breakfastMachine">Breakfast Machine</option>
            <option value="meatballBubblegum">Meatball Bubblegum</option>
            <option value="chair">Chair</option>
            <option value="cthulhu">Cthulhu</option>
            <option value="duckMuzzle">Duck Muzzle</option>
            <option value="dragonMeat">Dragon Meat</option>
            <option value="practicalCutlery">Practical Cutlery</option>
            <option value="petBroom">Pet Broom</option>
            <option value="pizzaScissors">Pizza Scissors</option>
            <option value="sharkAttack">Shark Blanket</option>
            <option value="babyBroom">Baby Broom</option>
            <option value="tauntaun">Tauntaun</option>
            <option value="unicornMeat">Unicorn Meat</option>
            <option value="tentacle">Tentacle USB</option>
            <option value="wateringCan">Watering Can</option>
            <option value="wineGlass">Wine Glass</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input name="quantity" type="number" />
            </form>
            </section>
          </body>
<script src="app.js"></script>
<footer>
</footer>
</html>
